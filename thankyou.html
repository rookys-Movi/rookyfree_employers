<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お問い合わせありがとうございます | Rooky Free 企業様向け</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Noto Sans JP', sans-serif; background-color: #f9fafb; }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-6">

    <div class="w-full max-w-3xl mx-auto bg-white shadow-xl rounded-lg p-10 text-center">
        <h1 class="text-3xl font-bold text-blue-600 mb-4">お問い合わせ、誠にありがとうございました。</h1>
        <p class="text-gray-600 leading-relaxed mt-4">
            内容を確認の上、担当者より改めてご連絡いたします。<br>
            ご入力いただいたメールアドレス宛に、確認のメールを送信いたしましたのでご確認ください。
        </p>
        <div class="mt-8 border-t pt-8 grid md:grid-cols-2 gap-6">
            <!-- Download PDF -->
            <div class="text-center">
                <h2 class="text-xl font-semibold text-gray-800 mb-2">サービス資料のダウンロード</h2>
                <p class="text-gray-600 mb-4 text-sm">
                    弊社のサービスに関する詳細資料はこちらからダウンロードいただけます。
                </p>
                <a href="https://drive.google.com/uc?export=download&id=11B6R41AjgfUCSMaMXfZwEZTGVp3W6_b1" 
                   target="_blank" 
                   class="inline-block w-full md:w-auto bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg transition-colors shadow-md">
                    資料をダウンロード
                </a>
            </div>

            <!-- Schedule Meeting -->
            <div class="text-center">
                <h2 class="text-xl font-semibold text-gray-800 mb-2">個別相談会の予約</h2>
                <p class="text-gray-600 text-sm mb-4">
                    担当者との面談をご希望の場合は、以下より日程の調整をお願いいたします。
                </p>
                <a href="https://timerex.net/s/rooky/dc8b8a60/" 
                   target="_blank" 
                   class="inline-block w-full md:w-auto bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-6 rounded-lg transition-colors shadow-md">
                    面談を予約する
                </a>
            </div>
        </div>
        <div class="mt-10">
             <a href="index.html" class="text-blue-600 hover:underline font-semibold">トップページに戻る</a>
        </div>
    </div> 

</body>
</html>
